<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }

    body {
        font-family: 'Raleway', sans-serif;
    }

    .wrapper {
        margin: 0 auto;
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 2%;
    }

    .instruction-title {
        padding: 10px;
        background-color: #FFFFFF;
        opacity: 0.5;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        width: 100%;
    }

    .scroll-content {
        margin: 10px, 10px;
        padding: 10px;
        background-color: #FFFFFF;
        opacity: 0.5;
        width: 100%;
        height: 70%;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: justify;
    }

    .instruction-bottom {
        padding: 10px;
        background-color: #FFFFFF;
        opacity: 0.5;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        width: 100%;
    }

    .button {
        border: transparent;
        background-color: red;
        /* outline: none; */
        border-radius: 5px;
        padding: 10px 65px;
        font-size: 30px;
        text-decoration: none;
        margin: 20px;
        color: black;
        position: relative;
        display: inline-block;
        cursor: pointer;
    }
</style>
<body style="background-image: url('./images/backGround.png');background-size: cover;">
    <div class="wrapper container">
        <img src="./images/gameName.png" />
        <div class="wrapper container d-flex flex-column">
            <div class="instruction-title d-flex flex-row justify-content-center"
                style="font-weight: bold; font-size: 40px;">
                Quy tắc gõ
            </div>
            <div class="scroll-content" style="height: 60%!important;">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <a href="firstSyllable.html">
                                <button class="button">
                                    Âm đầu
                                </button>
                            </a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="mainSyllable.html">
                                <button class="button" style="background-color: rgb(38, 218, 38)!important;">
                                    Âm chính
                                </button>
                            </a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="lastSyllable.html">
                                <button class="button" style="background-color: rgb(6, 217, 245)!important;">
                                    Âm cuối
                                </button>
                            </a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="homeLogin.html">
                                <button class="button" style="background-color: rgb(120, 124, 124)!important;">
                                    Quay lại
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="instruction-bottom"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
